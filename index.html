<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>404-PORTFOLIO</title>

    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css?family=Oswald:700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:400" rel="stylesheet">

    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        * {
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
        }

        body {
            padding: 0;
            margin: 0;
            background-color: #000;
            color: #00c3ff;
            font-family: 'Arial', sans-serif;
        }

        #notfound {
            position: relative;
            height: 100vh;
        }

        #notfound .notfound {
            position: absolute;
            left: 50%;
            top: 50%;
            -webkit-transform: translate(-50%, -50%);
            -ms-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
            max-width: 520px;
            width: 100%;
            text-align: center;
        }

        #notfound .notfound-bg {
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            overflow: hidden;
        }

        #notfound .notfound-bg>div {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 1px;
            background-color: #000;
        }

        #notfound .notfound-bg>div:nth-child(1) {
            left: 20%;
        }

        #notfound .notfound-bg>div:nth-child(2) {
            left: 40%
        }

        #notfound .notfound-bg>div:nth-child(3) {
            left: 60%
        }

        #notfound .notfound-bg>div:nth-child(4) {
            left: 80%
        }

        #notfound .notfound-bg>div:after {
            content: '';
            position: absolute;
            top: 0px;
            left: -0.5px;
            -webkit-transform: translateY(-160px);
            transform: translateY(-160px);
            height: 160px;
            width: 2px;
            background-color: #00c3ff;
        }

        @-webkit-keyframes drop {
            90% {
                height: 20px;
            }

            100% {
                height: 160px;
                -webkit-transform: translateY(calc(100vh + 160px));
                transform: translateY(calc(100vh + 160px));
            }
        }

        @keyframes drop {
            90% {
                height: 20px;
            }

            100% {
                height: 160px;
                -webkit-transform: translateY(calc(100vh + 160px));
                transform: translateY(calc(100vh + 160px));
            }
        }

        #notfound .notfound-bg>div:nth-child(1):after {
            -webkit-animation: drop 3s infinite linear;
            animation: drop 3s infinite linear;
            -webkit-animation-delay: 0.2s;
            animation-delay: 0.2s;
        }

        #notfound .notfound-bg>div:nth-child(2):after {
            -webkit-animation: drop 2s infinite linear;
            animation: drop 2s infinite linear;
            -webkit-animation-delay: 0.7s;
            animation-delay: 0.7s;
        }

        #notfound .notfound-bg>div:nth-child(3):after {
            -webkit-animation: drop 3s infinite linear;
            animation: drop 3s infinite linear;
            -webkit-animation-delay: 0.9s;
            animation-delay: 0.9s;
        }

        #notfound .notfound-bg>div:nth-child(4):after {
            -webkit-animation: drop 2s infinite linear;
            animation: drop 2s infinite linear;
            -webkit-animation-delay: 1.2s;
            animation-delay: 1.2s;
        }

        .notfound {
            text-align: center;
        }

        .notfound .notfound-404 {
            height: 210px;
            line-height: 210px;
        }

        .notfound .notfound-404 h1 {
            font-family: 'Oswald', sans-serif;
            font-size: 188px;
            font-weight: 700;
            margin: 0px;
            text-shadow: 4px 4px 0px #0077ff;
        }

        .notfound h2 {
            font-family: 'Oswald', sans-serif;
            font-size: 42px;
            font-weight: 700;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 1.6px;
        }

        .notfound p {
            font-family: 'Lato', sans-serif;
            color: #00c3ff;
            font-weight: 400;
            margin-top: 20px;
            margin-bottom: 25px;
        }

    .notfound-social-icons {
        margin-top: 20px;
    }

    .notfound-social-icons a {
        display: inline-block;
        margin: 0 10px;
        color: #00c3ff;
        font-size: 24px;
        text-decoration: none;
        position: relative;
        transition: transform 0.3s ease-out;
    }

    .notfound-social-icons a:hover {
        transform: translateY(-5px);
    }

        @media only screen and (max-width: 480px) {
            .notfound .notfound-404 {
                height: 122px;
                line-height: 122px;
            }

            .notfound .notfound-404 h1 {
                font-size: 122px;
            }

            .notfound h2 {
                font-size: 26px;
            }
        }
    </style>
</head>

<body>
    <div id="notfound">
        <div class="notfound-bg">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="notfound">
            <div class="notfound-404">
                <h1>404</h1>
            </div>
            <h2>Page Not Found</h2>
            <p>The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
            <div class="notfound-social-icons">
                <a href="https://www.instagram.com/ryanshaikhofficial" target="_blank" title="Instagram"><i
                        class="fab fa-instagram"></i></a>
                <a href="https://github.com/ryanshaikh" target="_blank" title="GitHub"><i
                        class="fab fa-github"></i></a>
            </div>

        </div>
    </div>
</body>

</html>
